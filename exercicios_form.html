<!DOCTYPE html>
<html lang="en">
<head>

<body>

<!-- Misturando Tabelas e Formulários
Objetivo: Criar uma página com um formulário que adiciona dados a uma tabela 

Requisitos:
Formulário para adicionar produtos:

Nome do Produto (texto)
Preço (número)
Quantidade (número)
Botão "Adicionar" (simulado, sem funcionalidade JS).
----------------------------------------------------------
Tabela que lista os produtos:
Colunas: Nome, Preço, Quantidade, Total (Preço × Quantidade).
Pelo menos 3 produtos pré-cadastrados. -->

    
<h1> TABELA DE PRODUTOS</h1>
<br>
   
    <table border="2" style="border: rgba(70, 189, 141, 0.651);">


        <label>Nome do Produto: </label>
    <input type="text" placeholder="DIGITE O NOME DO PRODUTO">
    <br>
    <br>

    <label>Preço: </label>
    <input type="email" placeholder="DIGITE O PREÇO DO PRODUTO">
    <br>
    <br>

    <label>Quantidade: </label>
    <input type="number" placeholder="DIGITE A QUANTIDADE DE PRODUTO">
    <br>
    <br>

    <button type="submit">Enviar</button>
    <br>
    <br>

        <tr>
        <th> Nome do Produto</th>
        <th> Preço</th>  
        <th> Quantidade</th>
        <th> Total</th>

</tr>

            <th> Banana</th>

            <th> 320</th>

        </tr>

            <th> Maça</th>
            <th> 7,00</th>

        </tr>

        <tr>
            <th> Limão</th>
            <th> 5,00</th>  
            <th> 20</th>
            <th> 100</th>

        </tr>

        


    </table>

</body>
